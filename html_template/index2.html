<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Graph</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2FzeTciLCJhIjoiY2s1aWl5MXV4MGI5dDNvbW41bm82OGpmdyJ9.t3Er5THaXs9H0hH2JSp-Ww';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            zoom: 7, // starting zoom
            center: [9.0, 2.0] // starting center
        });

        map.on('load', () => {
            map.loadImage(
                'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
                (error, image) => {
                    if (error) throw error;
                    map.addImage('custom-marker', image);
                    // Add a GeoJSON source with 2 points
                    map.addSource('points', {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [9.0, 2.0]}, 'properties': {'title': 'р.F'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [9.0, 1.0]}, 'properties': {'title': 'р.D'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [10.0, 1.0]}, 'properties': {'title': 'пер. 3'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [10.0, 2.0]}, 'properties': {'title': 'р.C'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [10.0, 3.0]}, 'properties': {'title': 'пер. 2'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [9.0, 2.6666666666666665]}, 'properties': {'title': 'р.B'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': [9.0, 2.0]}, 'properties': {'title': 'пер. 5'}}]
                        }
                    });

                    // Add a symbol layer
                    map.addLayer({
                        'id': 'point0',
                        'type': 'symbol',
                        'source': 'points',
                        'layout': {
                            'icon-image': 'custom-marker',
                            // get the title name from the source's title property
                            'text-field': ['get', 'title'],
                            'text-font': [
                                'Open Sans Semibold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-offset': [0, 1.25],
                            'text-anchor': 'top'
                        }
                    });
                }
            );
            map.addLayer({
                    id: 'l3',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[10.0, 2.0], [10.0, 1.0]]
                                    },
                                    properties: {
                                        name: 'р.C - пер. 3'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });

map.addLayer({
                    id: 'l4',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[9.0, 1.0], [10.0, 1.0]]
                                    },
                                    properties: {
                                        name: 'р.D - пер. 3'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });

map.addLayer({
                    id: 'l7',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[9.0, 2.6666666666666665], [10.0, 3.0]]
                                    },
                                    properties: {
                                        name: 'р.B - пер. 2'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });

map.addLayer({
                    id: 'l8',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[10.0, 2.0], [10.0, 3.0]]
                                    },
                                    properties: {
                                        name: 'р.C - пер. 2'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });

map.addLayer({
                    id: 'l11',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[9.0, 2.0], [9.0, 2.0]]
                                    },
                                    properties: {
                                        name: 'р.F - пер. 5'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},

                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });

map.addLayer({
                    id: 'l12',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: [[9.0, 2.6666666666666665], [9.0, 2.0]]
                                    },
                                    properties: {
                                        name: 'р.B - пер. 5'
                                    }
                                }
                            ]
                        }
                    },
                    layout: {},
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 3
                    }
                });


        });
